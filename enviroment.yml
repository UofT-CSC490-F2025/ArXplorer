name: arxplorer-env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip>=23.0

  # PyTorch (CPU version)
  - pytorch=2.3

  # If using GPU + CUDA 12.x uncomment below and remove the "none" line above
  - pytorch=2.3
  - pytorch-cuda=12.1

  # Faiss (change to cpu version if no GPU)
  - faiss-gpu

  - numpy
  - scipy
  - cudnn  # if GPU, optional safe inclusion

  - pip:
      - transformers>=4.40.0
      - sentence-transformers==5.1.2
      - datasets
      - accelerate
      - sentencepiece
      - huggingface_hub
      - tokenizers
      - pyserini
      - pymilvus>=2.4.0
      - pytest
      - pytest-cov
      - coverage-badge
