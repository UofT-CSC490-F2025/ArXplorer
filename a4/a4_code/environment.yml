name: a4-precision
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  # GPU PyTorch (uses CUDA package from NVIDIA channel)
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1
  # Core scientific stack
  - numpy
  - scipy
  - pandas
  - scikit-learn
  - joblib
  - requests
  - sentencepiece
  # Optional but handy
  - pip
  - pip:
      # Install NLP stack via pip to avoid older conda builds pulling incompatible pyarrow/datasets
      - transformers==4.57.1
      - datasets==4.3.0
      - trl==0.24.0
      - peft==0.17.1
      - accelerate==1.11.0
      - bitsandbytes==0.48.2
      - tensorboard==2.20.0
      - sentence-transformers==5.1.2
      # Weak-label pipeline utilities
      - rank-bm25
      - tqdm
